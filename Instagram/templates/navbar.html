{% load bootstrap3 %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <nav class="navbar nav-inverse">
        <div class="container-fluid">
            <!-- My Insta Icons on the left -->
            <span class="navbar-left">
                <a href="{% url 'insta-home' %}">
                    <div id="brand" class="instaicon logo d-none d-sm-block"></div>
                    <div class="instaicon mainicon d-block d-sm-none"></div>
                    <i class="fa fa-instagram fa-3x"></i>
                    <hr>
                    <p>Instagram</p>
                </a>
            </span>

            <!-- end of insta icons on left -->

            <!-- Adding a search form -->
            <span class="col-sm-4 col-md-4 navbar">
                <form class="navbar-form" role="search" action="#">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search User" name="Article">
                        <div class="input-group-btn">
                            <button class="btn btn-default" type="submit"><i
                                    class="glyphicon glyphicon-search"></i></button>
                        </div>
                    </div>
                </form>
            </span>
            <!-- search form end -->

            <!-- insta icons to the right -->

            <span class="pull-right">
                <div class="instaicon disc"></div>
                <div class="instaicon like"></div>
                <i class="fa fa-heart fa-3x"></i>
                <a href="#" class="instaicon pers"></a>
            </span>
    </nav>



    <footer>
        
    </footer>

</body>

</html>
