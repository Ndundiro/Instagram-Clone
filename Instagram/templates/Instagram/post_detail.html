{% extends 'base.html' %}
{% load bootstrap3 %}

{% block content %}
<div class="container">
    <div class="col-md-6">
        <img src="{{ object.image.url }}" class=" one">
    </div>

    <div class="col-md-6">
        <h1>Photo Caption:{{object.caption }}</h1>
        <h1>Posted by:{{object.user }}</h1>
        <h1>Photo Posted on: {{object.date_posted|date:"F d, Y"}}</h1>
    </div>
</div>

</div>

{% endblock content %}
